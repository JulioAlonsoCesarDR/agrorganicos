<div class="row wrapProcess">
	<p class="titleSeccion">NUESTROS PRODUCTOS</p>
	<div ng-repeat="product in products" class="col-md-3 col-sm-3 col-xs-3 square" no-click="$parent.product = product; open('md')">
		<img src="{{product.image}}" alt="">
		<div class="card {{product.color}}">
			<div class="wrap">{{product.name}}</div>
			<span>solido | lixiviado</span>
		</div>
	</div>

<script type="text/ng-template" id="myModalContent.html">
<div class="modal-header">
    <h3 class="modal-title">{{product.name}}</h3>
</div>
<div class="modal-body">
    
<p ng-bind-html="product.description | unsafe"></p>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button ng-if="availableCancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</script>

</div>
