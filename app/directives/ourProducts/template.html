<div class="row wrapProcess">
	<p class="titleSeccion">NUESTROS PRODUCTOS</p>
	<div ng-repeat="product in products" class="col-md-3 col-sm-3 col-xs-3 square" ng-click="$parent.product = product; open('lg')">
		<div class="card green">{{product.name}}</div>
	</div>

<script type="text/ng-template" id="myModalContent.html">
<div class="modal-header">
    <h3 class="modal-title">{{product.name}}</h3>
</div>
<div class="modal-body">
    
<p>{{product.description}}</p>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button ng-if="availableCancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</script>

</div>
